<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="login-header bg-top"></section>
    <section class="login-main">
      <section class="user-logo">
        <img src="./images/logo-portfolio.png" alt="Sanah Portfolio" />
        <p>To begin the journey, click on my username.</p>
      </section>

      <div class="line"></div>

      <section class="user-list">
        <a href="/office.html" class="user-card cursor-pointer">
          <span class="user-avatar"></span>
          <span class="user-name">Park Sanah</span>
        </a>
      </section>
    </section>

    <section class="login-footer bg-bottom">
      <section class="language-select">
        <button class="cursor-pointer">
          <span class="language-icon"></span>
          <span class="language-text">KOREA</span>
          <span>▾</span>
        </button>
      </section>

      <section class="guid-text">
        <p>
          <!-- 로그인 후 데스크톱으로 이동하여 프로젝트를 확인하세요.  -->
          After logging in, you can browse through the folders on my computer.
          Go to the desktop and click on the projects folder to see all my
          projects.
        </p>
      </section>
    </section>
  </body>
</html>
